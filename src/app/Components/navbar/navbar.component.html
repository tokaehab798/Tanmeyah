<section class="bg-primary shadow-md lg:pt-4 lg:pb-9 md:pt-5 md:pb-8  relative">
    <nav class=" px-2 md:px-6 py-4 md:py-3  w-[90%] sm:w-[80%] mx-auto flex items-center justify-between">
        <div class="flex items-center">
            <img src="assets/images/TanmeyahLogoWhite.svg" alt="Logo" class="h-9 w-24 md:h-14 md:w-40" />
        </div>



        <div class="flex items-center justify-between gap-4 sm:gap-10">

            <div class="flex md:gap-6 gap-2  items-center">
                <button
                    class="border-white text-xs md:text-base border-2 text-white px-2 sm:px-3 py-2 md:px-4 md:py-3   rounded-full hover:bg-white hover:text-red-600 transition">
                    Apply Now
                </button>
                <button
                    class="border-white border-2 text-xs md:text-base text-white px-2 sm:px-3 py-2 md:px-4 md:py-3  rounded-full hover:bg-white hover:text-red-600 transition">
                    Join Our Team
                </button>

                <div class="gap-2 text-white text-xl items-center hidden lg:flex">
                    <div *ngFor="let item of socialIcons"
                        class="rounded-full border-2 p-2 w-7 h-7 flex items-center justify-center border-white/40">
                        <i class="fab fa-{{ item.icon }} text-sm hover:text-red-300 cursor-pointer"></i>
                    </div>
                </div>

            </div>
            <div class="flex  lg:hidden" (click)="toggleMenu()">
                <i class="fa-solid fa-bars text-white text-lg sm:text-xl md:text-2xl  cursor-pointer"></i>
            </div>
        </div>
    </nav>





    <div *ngIf="isOpen"
        class="fixed top-0 right-0 w-64 h-full lg:hidden bg-white z-50  shadow-lg transition-transform duration-300 transform translate-x-0">

        <div class="p-4 flex justify-between items-center border-b">
            <h2 class="text-lg font-bold">Menu</h2>
            <button (click)="closeMenu()" class="text-gray-600 hover:text-red-600">
                <i class="fa-solid fa-xmark text-2xl"></i>
            </button>
        </div>

        <div class="p-4 space-y-4 text-gray-700 ">
            <a *ngFor="let link of navlinks" [href]="link.href"
                class="block text-gray-700 text-base hover:text-primary transition">
                {{ link.label }}
            </a>

            <div class="gap-2 text-white text-xl flex items-center justify-center ">
                <div *ngFor="let item of socialIcons"
                    class="rounded-full border-2 p-2 w-7 h-7  flex items-center justify-center">
                    <i class="fab fa-{{ item.icon }} text-sm  text-gray-700 hover:text-gray-900 cursor-pointer"></i>
                </div>
            </div>

            <div class="mt-6 pt-4 border-t">
                <a href="#" class="inline-block px-3 py-1 border rounded hover:bg-gray-100">Ø¹</a>
            </div>
        </div>
    </div>

</section>
