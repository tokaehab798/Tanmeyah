<section class="mt-10 py-5 ">
  <app-section-title [title]="'Our Products'" [color]="'before:bg-yellow after:bg-yellow'" />

  <div class="swiper w-full  overflow-hidden mt-10">
    <div class="swiper-wrapper">

      <div *ngFor="let card of cards" class="swiper-slide text-center">
        <div class="bg-grey border border-primary gap-2 w-[190px] sm:w-[210px] md:w-[240px] lg:w-[270px] xl:w-[280px] 
         rounded-2xl space-y-1 sm:space-y-2 md:space-y-3 p-3 sm:p-4 md:p-5">
          <img [src]="card.image" alt="" class="lg:w-60 md:w-52 sm:w-48 bg-cover">
          <h2 class="font-bold text-sm md:text-base line-clamp-1 ">{{ card.title }}</h2>
          <p class="text-xs md:text-sm line-clamp-2 sm:line-clamp-3">{{ card.description }}</p>

          <div *ngFor="let feature of card.features" class="flex items-center justify-center gap-2">
            <img [src]="feature.icon" alt="">
            <p class="text-[10px] md:text-xs text-darkgrey text-justify">{{ feature.text }}</p>
          </div>

          <div class="mt-8 flex justify-center">
            <button
              class="bg-primary text-white xl:w-60 lg:w-56 md:w-48 w-56 h-7 md:h-9 rounded-xl flex items-center justify-center gap-2">
              <span class="text-sm">Apply Now</span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div> 

  <div class="mt-8 flex justify-center">
    <button
      class="bg-primary text-white group/button xl:w-64 lg:w-56 md:w-48 w-40 h-10 sm:h-14 rounded-full flex items-center justify-center gap-2 hover:bg-black hover:text-white">
      <span
        class="transition-transform text-sm sm:text-base md:text-xl duration-300 group-hover/button:-translate-x-2">
        Apply Now
      </span>
      <img src="assets/images/whiteButtonArrow.svg"
           class="transition-transform duration-300 group-hover/button:translate-x-2 w-3 md:w-4" alt="arrow" />
    </button>
  </div>
</section>
